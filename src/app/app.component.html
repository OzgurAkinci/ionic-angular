<ion-app>
  <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Ionic/Angular</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/home'">
                <ion-icon slot="start" [name]="'home'"></ion-icon>
                <ion-label>
                  Home
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/follows'">
                <ion-icon slot="start" [name]="'list'"></ion-icon>
                <ion-label>
                  Follows
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/likes'">
                <ion-icon slot="start" [name]="'mail-outline'"></ion-icon>
                <ion-label>
                  Likes
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="'/base/settings'">
                <ion-icon slot="start" [name]="'settings'"></ion-icon>
                <ion-label>
                  Settings
                </ion-label>
              </ion-item>
              <ion-item *ngIf="!(loggedIn$ | async)" [routerDirection]="'root'" [routerLink]="'/auth/sign-in'">
                <ion-icon slot="start" [name]="'person'"></ion-icon>
                <ion-label>
                  Sign in
                </ion-label>
              </ion-item>
              <ion-item  *ngIf="(loggedIn$ | async)" [routerDirection]="'root'" [routerLink]="'/account/view'">
                <ion-icon slot="start" [name]="'person'"></ion-icon>
                <ion-label>
                  Account
                </ion-label>
              </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title id="version">ver: {{version}}</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
