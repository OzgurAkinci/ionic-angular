<ion-header>
  <ion-toolbar>
    <ion-title>AccountView</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="outer"
         [ngStyle]="{'background-image': 'url(' + photo + ')'}">
      <div class="inner" (click)="openOptionSelection()">
        <ion-icon name="camera" class="camera-icon"></ion-icon>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="currentUser as user">
    <div class="col-md-12">
      <div class="media preview">
        <div class="media-body">
          <ion-item>
            <ion-label>
              <h2>Name</h2>
              <p>{{(user.displayName) ? user.displayName : 'Unknown'}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>User ID</h2>
              <p>{{user.id}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Username</h2>
              <p>{{user.username}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Email</h2>
              <p>{{user.email}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Email Verified</h2>
              <p>{{user.emailVerified ? user.emailVerified : 'Unknown'}}</p>
            </ion-label>
          </ion-item>
        </div>
      </div>
    </div>
    <ion-button (click)='signOut()' color="dark" expand='block'>SignOut</ion-button>
  </div>
</ion-content>
