<ion-header>
  <ion-toolbar>
    <ion-title>AccountView</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="row" *ngIf="apiService.currentUser as user">
    <div class="col-md-12">
      <div class="media preview">
        <ion-avatar (click)="changeImage()">
          <img *ngIf="user?.photoURL; else placeholder_avatar;" alt="{{user.displayName}}" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" />
          <ng-template #placeholder_avatar>
            <div class="fallback">
              <p>Select avatar</p>
            </div>
          </ng-template>
        </ion-avatar>
        <div class="media-body">
          <ion-item>
            <ion-label>
              <h2>Name</h2>
              <p>{{(user.displayName) ? user.displayName : 'User'}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>User ID</h2>
              <p>{{user.id}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Username</h2>
              <p>{{user.username}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Email</h2>
              <p>{{user.email}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Email Verified</h2>
              <p>{{user.emailVerified ? user.emailVerified : 'Unknown'}}</p>
            </ion-label>
          </ion-item>
        </div>
      </div>
    </div>
    <ion-button (click)='signOut()' expand='block'>SignOut</ion-button>
  </div>
</ion-content>
