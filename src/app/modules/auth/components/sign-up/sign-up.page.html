<ion-header>
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="form">

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]='password'></ion-input>
    </ion-item>

    <ion-button (click)='login()' expand='block'>Sign up</ion-button>
    <br>

    <h5 (click)='signIn()'>Don't have account? <ion-text color='primary'>signin here</ion-text>
    </h5>

  </div>
</ion-content>
